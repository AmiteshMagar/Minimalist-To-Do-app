<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>To-do list</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <header>
            <h1>To<span class="fontRed">-</span>Do List<span class="fontRed">.</span></h1>
        </header>
        <form class="todo-form" method="post">
            <input type="text" name="to-do" class="todo-input" value="">
            <button type="submit" class="todo-button" name="button">
                <i class="fas fa-plus-square"></i>
            </button>
            <div class="select">
                <select class="filter-todo" name="todos">
                    <option value="all">All</option>
                    <option value="checked">Completed</option>
                    <option value="unchecked">Not Completed</option>
                </select>
            </div>
        </form>

        <div class="todo-container">
            <ul class="todo-list">

            </ul>
        </div>

    </body>
    <script src="app.js"></script>
</html>
